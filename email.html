<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff;
            padding: 20px;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ECF4FD;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            background-color: #c4d6e9;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .email-body {
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            /* Adjust as needed */
        }

        .detail-item {
            margin-bottom: 10px;
        }

        .detail-item label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="email-header">
            <div class="logo">
                <img src="http://seostriker.shapersportfolio.in/wp-content/uploads/2023/08/logo-2-update.png"
                    alt="website Logo">
            </div>
            <h2>Landing Page New Form Submission </h2>
        </div>
        <div class="email-body">
            <div class="detail-item">
                <label>Name:</label> [your-name]
            </div>
            <div class="detail-item">
                <label>Email:</label> [your-email]
            </div>
            <div class="detail-item">
                <label>Phone no:</label> [your-number]
            </div>
            <div class="detail-item">
                <label>Message:</label> [your-message]
            </div>
            <p>This e-mail was sent from a Landing page Enquiry on [_site_title] ([_site_url])</p>
        </div>
    </div>
</body>

</html>
