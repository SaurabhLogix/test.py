<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="contactForm" action="action.php" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="dropdown">Dropdown</label>
                <select id="dropdown" name="dropdown" required>
                    <option value="">Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <span class="error" id="dropdownError"></span>
            </div>
            <div class="form-group">
                <label>Radio Buttons</label>
                <input type="radio" id="radio1" name="radio" value="radio1" required>
                <label for="radio1">Radio 1</label>
                <input type="radio" id="radio2" name="radio" value="radio2">
                <label for="radio2">Radio 2</label>
                <span class="error" id="radioError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <span class="error" id="messageError"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            let valid = true;
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const dropdown = document.getElementById('dropdown');
            const radio = document.querySelector('input[name="radio"]:checked');
            const message = document.getElementById('message');

            // Clear previous errors
            document.querySelectorAll('.error').forEach(e => e.textContent = '');

            if (name.value.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                valid = false;
            }

            if (email.value.trim() === '' || !email.checkValidity()) {
                document.getElementById('emailError').textContent = 'Valid email is required.';
                valid = false;
            }

            if (phone.value.trim() === '' || !phone.checkValidity()) {
                document.getElementById('phoneError').textContent = 'Valid phone number is required.';
                valid = false;
            }

            if (dropdown.value === '') {
                document.getElementById('dropdownError').textContent = 'Please select an option.';
                valid = false;
            }

            if (!radio) {
                document.getElementById('radioError').textContent = 'Please select an option.';
                valid = false;
            }

            if (message.value.trim() === '') {
                document.getElementById('messageError').textContent = 'Message is required.';
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
