<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Card with Image Scale</title>
    <style>
        .card-pramukh {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-pramukh img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card-pramukh:hover img {
            transform: scale(1.1);
        }

        .title-pramukh {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        .youtube-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            fill: red;
            
        }

        
    </style>
</head>

<body>
    <a href="#">
        <div class="card-pramukh">
            <img src="1456.webp" alt="Card Image">
            <div class="title-pramukh">Title Text</div>
            <!-- YouTube icon SVG -->
            <svg class="youtube-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.199 6.806c-.281-1.05-1.111-1.879-2.16-2.16C18.522 4 12 4 12 4s-6.522 0-8.04.646c-1.05.281-1.879 1.111-2.16 2.16C1.14 8.318 1 10.159 1 12s.14 3.682.8 5.194c.281 1.05 1.111 1.879 2.16 2.16C5.478 20 12 20 12 20s6.522 0 8.04-.646c1.05-.281 1.879-1.111 2.16-2.16.66-1.512.8-3.353.8-5.194s-.14-3.682-.8-5.194zM9.5 15.5V8.499l6.5 3.501-6.5 3.5z"/>
            </svg>
        </div>
    </a>
</body>

</html>
