<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card container */
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 100%;
            width: 400px;
            text-align: center;
            padding: 16px;
            box-sizing: border-box;
        }

        /* Card heading */
        .card-heading {
            font-size: 1.5rem;
            margin: 0 0 16px;
            background: #007bff;
            color: #fff;
            padding: 20px;
        }

        /* Card image */
        .card-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Card content */
        .card-content {
            margin-top: 16px;
        }

        /* Checkbox container */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 0.875rem;
        }

        .checkbox-container input {
            margin-right: 8px;
        }

        /* Submit button */
        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="card">
        <h1 class="card-heading">Card Heading</h1>
        <img src="InvoiceDefaultTemplate.jpg" alt="Image" class="card-image">
        <div class="card-content">
            <label class="checkbox-container">
                <input type="checkbox">
                <span class="checkmark"></span>
                Agree to terms
            </label>
            <label class="checkbox-container">
                <input type="checkbox">
                <span class="checkmark"></span>
                Agree to terms
            </label>
            <label class="checkbox-container">
                <input type="checkbox">
                <span class="checkmark"></span>
                Agree to terms
            </label>
            <button class="submit-button">Submit</button>
        </div>
    </div>
</body>

</html>
